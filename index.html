<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Teams Networking</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Group</th>
          <th>Members</th>
          <th>Project Name</th>
          <th>Project URL</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td>
            <input
              type="text"
              name="promotion"
              id="promotion"
              placeholder="Enter promotion"
            />
          </td>
          <td>
            <input
              type="text"
              name="members"
              id="members"
              placeholder="Enter members"
            />
          </td>
          <td>
            <input
              type="text"
              name="projectName"
              id="projectName"
              placeholder="Enter project name"
            />
          </td>
          <td>
            <input
              type="text"
              name="projectUrl"
              id="projectUrl"
              placeholder="Enter project URL"
            />
          </td>
        </tr>
      </tfoot>
    </table>
    <script src="index.js"></script>
  </body>
</html>
